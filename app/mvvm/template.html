<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="body" style="display: none">

<p *for="let i of list;let index = index;">
    {{i.name}}
    <a href="javascript:void 0" (click)="test(i)">{{i.id}}</a>
</p>

<p *if="e">*if</p>

<!-- -->
<input [(model)]="a" type="text" [value]="666">

<br>

<input type="checkbox" [(model)]="e">
<p>{{e}}</p>

<br>

<input type="radio" value="1" name="radio1" [(model)]="g">
<input type="radio" value="2" name="radio1" [(model)]="g">
<input type="radio" value="3" name="radio1" [(model)]="g">
<input type="radio" value="4" name="radio1" [(model)]="g">
<p>{{g}}</p>

<br>

<input type="radio" value="1" name="radio2" [(model)]="h">
<input type="radio" value="2" name="radio2" [(model)]="h">
<input type="radio" value="3" name="radio2" [(model)]="h">
<input type="radio" value="4" name="radio2" [(model)]="h">
<p>{{h}}</p>
<br>

<textarea [(model)]="b" [value]="666"></textarea>

<p (click)="test($event,a,b)" [attr.data-id]="a" [class.test]="a" [style.width.px]="a" [style.z-index]="a">
    {{a}} 不能消失 {{b}}
    <br>
    <span (click)="test($event)">
        {{c}} 不能消失 {{a}}
    </span>
</p>
<p (click)='asd($event.target ,   f, "   aaaa  ",2)'>{{b}} 不能消失</p>
<span>{{f.a}} {{f.b}}</span>

<input type="text" [(model)]="f.a">

</body>
</html>
