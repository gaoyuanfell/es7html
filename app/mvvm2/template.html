<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="body">
    <p *for="let a of list">
        <input type="number" [(model)]="a.a">
        <span (click)="test(a)">{{a.a}}</span>
    </p>
    <p [title]="a">{{ a + b }} {{ b * d }}</p>
    <p [title]="a">{{ a }} {{ b * d }}</p>
    <p *if="a">{{ a }} {{ b * d }}</p>
    <input [(model)]="b">
    <input [(model)]="a">
    <button type="button" (click)="test()">test</button>
</div>
</body>
</html>
