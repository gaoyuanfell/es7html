<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="Description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script type="text/javascript">
        (function (_window) {
            var docEl = _window.document.documentElement,
                resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';

            function s() {
                var clientWidth = docEl.clientWidth > 800 ? 800 : docEl.clientWidth;
                docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
            }

            _window.addEventListener(resizeEvt, s, false);
            s();
        })(window);
    </script>
    <script>
        function IsPC()
        {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }
            }
            return flag;
        }
        if(IsPC()){
            location.href='/pc/'
        }
    </script>
</head>

            </div>

            <p class="footer"><small>Copyright(C)2013-2014 YCmedia. All Rights Reserved. 沪ICP备14036633号-1</small></p>
        </div>
    </div>
</div>
