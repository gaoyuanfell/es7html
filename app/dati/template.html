<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="Description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script type="text/javascript">
        (function (_window) {
            var docEl = _window.document.documentElement,
                resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';

            function s() {
                var clientWidth = docEl.clientWidth > 800 ? 800 : docEl.clientWidth;
                docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
            }

            _window.addEventListener(resizeEvt, s, false);
            s();
        })(window);
    </script>
</head>
<body>
<!--首页-->
<div hidden class="content" id="home">
    <div class="scroll-content">
        <div class="userInfo">
            <div class="userheader">
                <p id="loginbtn">登录</p>
                <img src="static/img/touxiang.png" alt="">
            </div>
            <div class="grossed">
                <div class="list">
                    <p class="tip">总收入(元)</p>
                    <h1 id="profit">0.00</h1>
                </div>
                <div class="list">
                    <p class="tip">排名</p>
                    <h1>-</h1>
                </div>
                <div id="integralAndProfit" class="list">
                    <p class="tip">积分</p>
                    <h1 id="integral">-</h1>
                </div>
            </div>
        </div>

        <div class="nologin">
            <p>
                <a hidden href="javascript:;" class="btn login_btn" id="login_btn">登录才能赢钱</a>
                <a hidden href="javascript:;" class="btn invite_btn" id="dati_btn">开始答题</a>
                <!--<a hidden href="javascript:;" class="btn invite_btn" id="invite_btn">分享给好友</a>-->
            </p>
        </div>

        <div class="foot">
            <a href="#list">获奖榜单</a>
            <!--<a href="#rule">活动规格</a>-->
        </div>
    </div>
    <div class="description_box" id="loginInput">
        <div class="bomb_box">
            <div class="title">登录注册<i class="close">&times;</i></div>
            <div class="formGroup">
                <div class="userInput">
                    <input type="text" id="phoneNum" class="user_input" placeholder="手机号">
                    <!--<div class="mark"><span>&times;</span>1111111111111111111</div>-->
                </div>
                <div class="userInput">
                    <input type="text" id="verification" class="user_input verification" placeholder="请输入验证码">
                    <button type="button" class="verification_btn">发送验证码</button>
                    <!--<div class="mark"><span>&times;</span>1111111111111111111</div>-->
                </div>
            </div>
            <!--disabled-->
            <button type="button" class="btn get_into" id="login">登 陆</button>
            <!--<a href="javascript:;">账户密码登录</a>-->
        </div>
    </div>

    <div class="description_box" id="revive_rule">
        <div class="bomb_box">
            <div class="title">复活卡规则<i class="close">&times;</i></div>
            <p>新用户填写你的邀请码参与活动，你和对方均获得一张复活卡。</p>
            <p>复活卡在你回答错误后会自动使用，你将可以继续答题。</p>
            <p>每场游戏仅限使用一张复活卡。</p>
        </div>
    </div>

    <!--<div class="description_box" style="display: block">
        <div class="bomb_box" id="ad">

        </div>
    </div>-->

</div>

            </div>
        </div>
    </div>
    <div class="content">
        <div class="scroll-content" margin-header>
            <div class="subject_box" id="subject_box" style="display: none">
                <div class="time" id="time">
                    10
                </div>
                <div class="time" id="time_loading" style="display: none">
                    <img src="static/img/loading.gif" alt="">
                </div>
                <div class="time" id="dadui" style="display: none">
                    <img src="static/img/dui.png" alt="">
                </div>
                <div class="time" id="dacuo" style="display: none">
                    <img src="static/img/cuo.png" alt="">
                </div>
                <div id="subject_body">
                </div>
            </div>
        </div>
    </div>
</div>
