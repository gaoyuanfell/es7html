<!DOCTYPE html>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script type="text/javascript">
        (function (_window) {
            var docEl = _window.document.documentElement,
                resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';

            function s() {
                var clientWidth = docEl.clientWidth > 800 ? 800 : docEl.clientWidth;
                docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
            }

            _window.addEventListener(resizeEvt, s, false);
            s();
        })(window);
    </script>
</head>

<div class="scroll-content ldy_content">

    <div class="fill">

            <input type="text" placeholder="请输入您的电话" id="phone_number">
            <p class="sub_btn"><a href="#" class="butn" id="submit"></a></p>

</div>
