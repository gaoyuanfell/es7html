<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="Description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/swiper.3.1.2.min.css"/>
    <script src="static/js/swiper.3.1.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function (_window) {
            var docEl = _window.document.documentElement,
                resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';

            function s() {
                var clientWidth = docEl.clientWidth > 800 ? 800 : docEl.clientWidth;
                docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
            }

            _window.addEventListener(resizeEvt, s, false);
            s();
        })(window);
    </script>
</head>
<body>
<!--<img src="images/a.jpg" id="log"/>-->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="p1">
            <div class="yc1">
                <img src="./static/images/yq1.png" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="yc2">
                <img src="./static/images/yq2_yun1.png" alt="" class="p1">
                <img src="./static/images/yq2_yun3.png" alt="" class="p2">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="yc3">
                <img src="./static/images/yq3.png" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="yc4">
                <img src="./static/images/yq4.png" alt="">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="yc5">
                <img src="./static/images/yq5.png" alt="" class="p1">
                <a href="http://ycmedia.cn/wap/" target="_blank">
                    <img src="./static/images/btn.png" alt="" class="p2">
                </a>
            </div>
        </div>
    </div>
</div>

<div id="arrow">

</div>


</body>
</html>
